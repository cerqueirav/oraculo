<div class="col-12">
  <div style="text-align: center;">
    <h1>Listagem de Alunos</h1>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">CPF</th>
        <th scope="col">E-mail</th>
        <th scope="col">Telefone</th>
        <th scope="col">Endereço</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let aluno of alunoList">
        <td>{{aluno.nome}}</td>
        <td>{{aluno.cpf}}</td>
        <td>{{aluno.email}}</td>
        <td>{{aluno.telefone}}</td>
        <td>{{aluno.endereco}}</td>
        <td>
          <mat-icon (click)="onEdit(aluno)">edit</mat-icon>
          <mat-icon (click)="onDelete(aluno)">delete</mat-icon>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="row">
    <div class="col-2">
      <button mat-raised-button color="primary" (click)="onAdd()"> Adicionar Aluno</button>
    </div>

    <div class="col-2">
      <button mat-raised-button color="primary" (click)="exportAsXLSX()"> Exportar Alunos</button>
    </div>

    <div class="col-2">
      <button mat-raised-button color="primary" (click)="logout()"> Voltar</button>
    </div>
  </div>
</div>
